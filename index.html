<!DOCTYPE html>
<html>
<head>
    <title>Embedded Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Hide the Framer badge */
        .framerBadge {
            display: none !important;
        }
    </style>
</head>
<body>
    <iframe src="https://ayrewav.framer.website/"></iframe>
</body>
</html>
